name: ⏩ Sync branches
on:
  push:
    branches:
      - main
      - develop
jobs:
  sync:
    name: ⏩ Sync branches
    runs-on: ubuntu-latest
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"
      - name: 🪪 Set git name+email
        run: |
          git config user.name "Jack (GitHub Actions)"
          git config user.email "jack@noquarter.co"
      - name: 🛣 Merge
        run: |
          main_branch="origin/main"
          dev_branch="origin/develop"

          echo "🪜 Merging ${main_branch} -> develop"
          git checkout develop
          git merge "${main_branch}"
          git push
          echo "🪜 Merging ${dev_branch} -> feat/invite-codes"
          git checkout feat/invite-codes
          git merge "${dev_branch}"
          git push
          echo "🪜 Merging ${dev_branch} -> nextjs"
          git checkout nextjs
          git merge "${dev_branch}"
          git push
