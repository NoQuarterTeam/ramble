name: ⏩ Sync branches
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"
jobs:
  sync:
    name: ⏩ Sync branches
    runs-on: ubuntu-latest
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"
      - name: 🪪 Set git name+email
        run: |
          git config user.name "Jack (GitHub Actions)"
          git config user.email "jack@noquarter.co"
      - name: 🛣 Merge
        run: |
          main_branch="origin/main"
          dev_branch="origin/develop"
          invite_branch="feat/invite-codes"
          nextjs_branch="nextjs"
          echo "🪜 Merging ${main_branch} -> ${dev_branch}"
          git checkout "${dev_branch}"
          git merge "${main_branch}"
          git push
          echo "🪜 Merging ${dev_branch} -> ${invite_branch}"
          git checkout "${invite_branch}"
          git merge "${dev_branch}"
          git push
          echo "🪜 Merging ${dev_branch} -> ${nextjs_branch}"
          git checkout "${nextjs_branch}"
          git merge "${dev_branch}"
          git push
