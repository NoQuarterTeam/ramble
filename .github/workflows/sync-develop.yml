name: ⏩ Sync main with develop
on:
  push:
    branches:
      - main
jobs:
  sync:
    name: ⏩ Sync branch
    runs-on: ubuntu-latest
    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: "0"
      - name: 🪪 Set git name+email
        run: |
          git config user.name "Jack (GitHub Actions)"
          git config user.email "jack@noquarter.co"
      - name: 🛣 Merge
        run: |
          current_branch="main"
          next_branch="develop"
          echo "🪜 Merging ${current_branch} -> ${next_branch}"
          git checkout "${next_branch}"
          git merge "${current_branch}"
          git push
